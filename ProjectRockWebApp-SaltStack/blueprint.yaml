name: TheRock WebApp w/SaltStack
version: 1.5
formatVersion: 1
inputs:
  Platform:
    type: string
    oneOf:
      - title: AWS
        const: 'platform:aws'
    default: 'platform:aws'
  WebCompute:
    type: string
    oneOf:
      - title: Tiny
        const: tiny
      - title: Small
        const: small
      - title: Medium
        const: medium
      - title: Large
        const: large
    default: tiny
  DBCompute:
    type: string
    oneOf:
      - title: Tiny
        const: tiny
      - title: Small
        const: small
      - title: Medium
        const: medium
      - title: Large
        const: large
    default: medium
  MongoAdminPassword:
    type: string
    encrypted: true
    description: superAdmin Password
  Mobile:
    type: string
    default: '+61417874316'
  SendSMS:
    type: string
    oneOf:
      - title: 'Yes'
        const: 'Yes'
      - title: 'No'
        const: 'No'
    default: 'No'
  Web1Name:
    type: string
    default: projectrock-web01
    title: Web1 Name
  Web2Name:
    type: string
    default: projectrock-web02
    title: Web2 Name
  DBName:
    type: string
    default: projectrock-db01
    title: DB Name
resources:
  LoadBalancer:
    type: Cloud.LoadBalancer
    properties:
      customURL: '${env.deploymentName}'
      Number: '${input.Mobile}'
      SendSMS: '${input.SendSMS}'
      Region: 'region:sydney'
      Platform: '${input.Platform}'
      LBName: '${env.deploymentName}'
      Salt: 'Yes'
      Web1: '${input.Web1Name}'
      Web2: '${input.Web2Name}'
      DB: '${input.DBName}'
      routes:
        - port: '80'
          protocol: HTTP
          instancePort: '80'
          instanceProtocol: HTTP
          healthCheckConfiguration:
            port: '80'
            urlPath: /index.php
            protocol: HTTP
            timeoutSeconds: 4
            intervalSeconds: 5
            healthyThreshold: 2
            unhealthyThreshold: 5
      constraints:
        - tag: 'region:sydney'
      network: '${resource.Pub_Net.id}'
      instances:
        - '${resource.Web_Server1.id}'
        - '${resource.Web_Server2.id}'
      internetFacing: true
      name: '${env.deploymentName}'
  Web_Server1:
    type: Cloud.Machine
    properties:
      image: ubuntu1604
      flavor: '${input.WebCompute}'
      constraints: null
      networks:
        - network: '${resource.Web_Priv_Net.id}'
          assignPublicIpAddress: false
          assignment: dynamic
      cloudConfig:
        runcmd:
          - 'hostnamectl set-hostname ${input.Web1Name}'
          - 'curl -L https://bootstrap.saltstack.com -o install_salt.sh'
          - sh install_salt.sh -A projectrock-saltmaster.vmware.education
  Web_Server2:
    type: Cloud.Machine
    properties:
      image: ubuntu1604
      flavor: '${input.WebCompute}'
      constraints: null
      networks:
        - network: '${resource.Web_Priv_Net.id}'
          assignPublicIpAddress: false
          assignment: dynamic
      cloudConfig:
        runcmd:
          - 'hostnamectl set-hostname ${input.Web2Name}'
          - 'curl -L https://bootstrap.saltstack.com -o install_salt.sh'
          - sh install_salt.sh -A projectrock-saltmaster.vmware.education
  Mongo_DB:
    type: Cloud.Machine
    properties:
      mongodb: 'true'
      DNS: '${env.deploymentName}'
      image: ubuntu1604
      flavor: '${input.DBCompute}'
      constraints:
        - tag: 'region:sydney'
      networks:
        - network: '${resource.DB_Priv_Net.id}'
          assignPublicIpAddress: false
          assignment: dynamic
      cloudConfig:
        runcmd:
          - 'hostnamectl set-hostname ${input.DBName}'
          - 'curl -L https://bootstrap.saltstack.com -o install_salt.sh'
          - sh install_salt.sh -A projectrock-saltmaster.vmware.education
  Pub_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'function:public'
        - tag: '${input.Platform}'
  Web_Priv_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'function:web-priv'
        - tag: '${input.Platform}'
  DB_Priv_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'function:database'
        - tag: '${input.Platform}'
