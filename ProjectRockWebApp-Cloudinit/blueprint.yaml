name: TheRock WebApp w/Cloudinit
version: 1.1
formatVersion: 1
inputs:
  Platform:
    type: string
    oneOf:
      - title: AWS
        const: 'platform:aws'
      - title: Azure
        const: 'platform:azure'
    default: 'platform:aws'
  Region:
    type: string
    oneOf:
      - title: Sydney
        const: 'region:sydney'
      - title: Singapore
        const: 'region:singapore'
    default: 'region:sydney'
  WebCompute:
    type: string
    oneOf:
      - title: Tiny
        const: tiny
      - title: Small
        const: small
      - title: Medium
        const: medium
      - title: Large
        const: large
    default: tiny
  DBCompute:
    type: string
    oneOf:
      - title: Tiny
        const: tiny
      - title: Small
        const: small
      - title: Medium
        const: medium
      - title: Large
        const: large
    default: tiny
  MongoAdminPassword:
    type: string
    encrypted: true
    description: superAdmin Password
  SSHPublicKey:
    title: Public Key
    type: string
    default: ssh-rsa 
  Mobile:
    type: string
    default: '+61417874316'
  SendSMS:
    type: string
    oneOf:
      - title: 'Yes'
        const: 'Yes'
      - title: 'No'
        const: 'No'
    default: 'No'
resources:
  LoadBalancer:
    type: Cloud.LoadBalancer
    properties:
      routes:
        - port: '80'
          protocol: http
          instancePort: '80'
          instanceProtocol: http
          healthCheckConfiguration:
            port: '80'
            urlPath: /index.php
            protocol: http
            timeoutSeconds: 4
            intervalSeconds: 5
            healthyThreshold: 2
            unhealthyThreshold: 5
      constraints:
        - tag: '${input.Region}'
      network: '${resource.Pub_Net.id}'
      instances:
        - '${resource.Web_Servers.id}'
      internetFacing: true
      name: LoadBalancer-projectrock
      tags:
        - key: Number
          value: '${input.Mobile}'
        - key: SendSMS
          value: '${input.SendSMS}'
        - key: Region
          value: '${input.Region}'
        - key: Platform
          value: '${input.Platform}'
  Web_Servers:
    type: Cloud.Machine
    properties:
      image: ubuntu1604
      flavor: '${input.WebCompute}'
      constraints:
        - tag: '${input.Region}'
      networks:
        - network: '${resource.Web_Priv_Net.id}'
          assignPublicIpAddress: false
      cloudConfig:
        repo_update: true
        repo_upgrade: all
        package_update: true
        package_upgrade: all
        packages:
          - apache2
          - php
          - libapache2-mod-php7.0
          - git-core
        users:
          - name: projectrock
            ssh-authorized-keys:
              - '${input.SSHPublicKey}'
            sudo:
              - 'ALL=(ALL) NOPASSWD:ALL'
            groups: sudo
            shell: /bin/bash
        runcmd:
          - chmod 646 /etc/apache2/envvars
          - echo "export MONGOUSER=ReadUser" >> /etc/apache2/envvars
          - 'echo "export MONGOPASS="password" >> /etc/apache2/envvars'
          - chmod 646 /etc/apache2/envvars
          - 'add-apt-repository ppa:ondrej/php -y'
          - apt-get update
          - apt-get install php7.4 -y
          - apt-get install libapache2-mod-php7.4 -y --allow-unauthenticated
          - apt-get install php7.4-mongo -y --allow-unauthenticated
          - cd /var/www/html
          - rm index.html
          - 'git clone https://github.com/sndrmn/ProjectRock.git .'
          - service apache2 restart
          - cd /home/projectrock
          - 'wget "https://s3-ap-southeast-2.amazonaws.com/vmware.education/ssl.sh"'
          - chmod +x ssl.sh
          - bash /home/projectrock/ssl.sh
          - rm /home/projectrock/ssl.sh
      autoScaleConfiguration:
        policy: Fixed
        maxSize: 2
        minSize: 2
        desiredCapacity: 2
  Mongo_DB:
    type: Cloud.Machine
    properties:
      image: ubuntu1604
      flavor: '${input.DBCompute}'
      constraints:
        - tag: '${input.Region}'
      networks:
        - network: '${resource.DB_Priv_Net.id}'
          assignPublicIpAddress: false
      tags:
        - key: server
          value: mongodb
      cloudConfig:
        repo_update: true
        repo_upgrade: all
        package_update: true
        package_upgrade: all
        users:
          - name: projectrock
            ssh-authorized-keys:
              - '${input.SSHPublicKey}'
            sudo:
              - 'ALL=(ALL) NOPASSWD:ALL'
            groups: sudo
            shell: /bin/bash
        write_files:
          - path: /home/projectrock/mongousers.sh
            content: |
              #!/bin/bash
              echo "Adding admin user"
              mongo admin <<'EOF'
              use admin
              var user = {
              "user" : "superAdmin",
              "pwd" : '${input.MongoAdminPassword}',
               roles : [
                   {
                        "role" : "userAdminAnyDatabase",
                        "db" : "admin"
                   }
               ]
              }
              var user2 = {
              "user" : "ReadUser",
              "pwd" : "password",
               roles : [
                  {
                        "role" : "read",
                        "db" : "RockMovies"
                 }
               ]
              }
              db.createUser(user);
              use RockMovies
              db.createUser(user2);
              exit
              EOF
        runcmd:
          - cd /var/tmp
          - 'wget "https://s3-ap-southeast-2.amazonaws.com/vmware.education/MovieList.json"'
          - 'apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 4B7C549A058F8B6B'
          - 'echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb.list'
          - apt-get update
          - apt install mongodb-org -y
          - systemctl enable mongod
          - systemctl start mongod
          - mongoimport --db RockMovies --collection movies --file MovieList.json
          - cd /home/projectrock
          - chmod +x mongousers.sh
          - ./mongousers.sh
          - rm mongousers.sh
          - systemctl stop mongod
          - cd /etc
          - rm mongod.conf
          - 'wget "https://s3-ap-southeast-2.amazonaws.com/vmware.education/mongod.conf"'
          - systemctl start mongod
  Pub_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'function:public'
        - tag: '${input.Platform}'
  Web_Priv_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'function:web-priv'
        - tag: '${input.Platform}'
  DB_Priv_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'function:database'
        - tag: '${input.Platform}'
