name: ProjectRock - Azure K8s
version: 1.2
formatVersion: 1
inputs:
  clustername:
    type: string
    description: AKS Cluster Name
  vmsize:
    type: string
    oneOf:
      - title: Small
        const: Standard_D2_v2
      - title: Medium
        const: Standard_DS3_v2
      - title: Large
        const: Standard_D4_v3
    default: Standard_D2_v2
  nodecount:
    type: integer
    description: Number of AKS Nodes
    default: 2
    maximum: 4
    minimum: 1
  environment:
    type: string
    description: Environment Tag
    oneOf:
      - title: Prod
        const: Prod
      - title: Test
        const: Test
      - title: Dev
        const: Dev
    default: Prod
resources:
  terraform:
    type: Cloud.Terraform.Configuration
    properties:
      variables:
        clustername: '${input.clustername}'
        nodecount: '${input.nodecount}'
        vmsize: '${input.vmsize}'
        environment: '${input.environment}'
      providers:
        - name: azurerm
          cloudZone: SDDC ANZ Azure/australiaeast
      terraformVersion: 0.13.2
      configurationSource:
        repositoryId: 374f2c12-cd0b-415c-a9be-f29390d92c7b
        commitId: 651888c10ed3243df408eb8135f3c762ede8a70b
        sourceDirectory: /azure-aks
