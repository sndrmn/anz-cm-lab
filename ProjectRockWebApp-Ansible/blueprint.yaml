name: TheRock WebApp w/Ansible
version: 2.96
formatVersion: 1
inputs:
  Platform:
    type: string
    oneOf:
      - title: AWS
        const: 'platform:aws'
      - title: Azure
        const: 'platform:azure'
      - title: vSphere
        const: 'platform:vsphere'
    default: 'platform:aws'
  WebCompute:
    type: string
    oneOf:
      - title: Tiny
        const: tiny
      - title: Small
        const: small
      - title: Medium
        const: medium
      - title: Large
        const: large
    default: tiny
  DBCompute:
    type: string
    oneOf:
      - title: Tiny
        const: tiny
      - title: Small
        const: small
      - title: Medium
        const: medium
      - title: Large
        const: large
    default: small
  MongoAdminPassword:
    type: string
    encrypted: true
    description: superAdmin Password
  SSHPublicKey:
    type: string
    default: ssh-rsa 
  Mobile:
    type: string
    default: '+61417874316'
  SendSMS:
    type: string
    oneOf:
      - title: 'Yes'
        const: 'Yes'
      - title: 'No'
        const: 'No'
    default: 'No'
resources:
  Ansible-vSphere:
    type: Cloud.Ansible
    properties:
      host: '${resource.Web_Servers.*}'
      osType: linux
      account: CMLab-Ansible
      count: '${input.Platform == "platform:vsphere" ? 2 : 0}'
      username: projectrock
      privateKeyFile: /home/ubuntu/projectrock/projectrock-ansible.pem
      groups:
        - projectrock_web
      playbooks:
        provision:
          - /home/ubuntu/projectrock/projectrock.yml
      hostVariables: |
        website: '${env.deploymentName}'
      inventoryFile: /home/ubuntu/hosts
  Ansible-Azure:
    type: Cloud.Ansible
    properties:
      host: '${resource.Web_Servers.*}'
      osType: linux
      account: Azure-Ansible
      count: '${input.Platform == "platform:azure" ? 2 : 0}'
      username: projectrock
      privateKeyFile: /home/ubuntu/projectrock/projectrock-ansible.pem
      groups:
        - projectrock_web
      playbooks:
        provision:
          - /home/ubuntu/projectrock/projectrock.yml
      hostVariables: |
        website: '${env.deploymentName}'
      inventoryFile: /home/ubuntu/hosts
  Ansible-AWS:
    type: Cloud.Ansible
    properties:
      host: '${resource.Web_Servers.*}'
      osType: linux
      account: SociaLab-Ansible
      count: '${input.Platform == "platform:aws" ? 2 : 0}'
      username: projectrock
      privateKeyFile: /home/socialab/projectrock/projectrock-ansible.pem
      groups:
        - projectrock_web
      playbooks:
        provision:
          - /home/socialab/projectrock/projectrock.yml
      hostVariables: |
        website: '${env.deploymentName}'
      inventoryFile: /home/socialab/hosts
  LoadBalancer:
    type: Cloud.LoadBalancer
    properties:
      customURL: '${env.deploymentName}'
      Number: '${input.Mobile}'
      SendSMS: '${input.SendSMS}'
      Region: 'region:sydney'
      Platform: '${input.Platform}'
      LBName: '${env.deploymentName}'
      Salt: 'No'
      routes:
        - port: '80'
          protocol: HTTP
          instancePort: '80'
          instanceProtocol: HTTP
          healthCheckConfiguration:
            port: '80'
            urlPath: /index.php
            protocol: HTTP
            timeoutSeconds: 4
            intervalSeconds: 5
            healthyThreshold: 2
            unhealthyThreshold: 5
      constraints:
        - tag: 'region:sydney'
      network: '${resource.Pub_Net.id}'
      instances:
        - '${resource.Web_Servers.id}'
      internetFacing: true
      name: '${env.deploymentName}'
  Web_Servers:
    type: Cloud.Machine
    properties:
      image: ubuntu2004
      flavor: '${input.WebCompute}'
      count: 2
      constraints:
        - tag: 'region:sydney'
      networks:
        - network: '${resource.Web_Priv_Net.id}'
          assignPublicIpAddress: false
          assignment: '${input.Platform == "platform:vsphere" ? "static" : "dynamic"}'
      Infoblox.IPAM.createFixedAddress: true
      cloudConfig:
        users:
          - name: projectrock
            ssh-authorized-keys:
              - '${input.SSHPublicKey}'
            sudo:
              - 'ALL=(ALL) NOPASSWD:ALL'
            groups: sudo
            shell: /bin/bash
  Mongo_DB:
    type: Cloud.Machine
    properties:
      mongodb: 'true'
      mssql: 'false'
      DNS: '${env.deploymentName}'
      image: ubuntu2004
      flavor: '${input.DBCompute}'
      constraints:
        - tag: 'region:sydney'
      networks:
        - network: '${resource.DB_Priv_Net.id}'
          assignPublicIpAddress: false
          assignment: '${input.Platform == "platform:vsphere" ? "static" : "dynamic"}'
      Infoblox.IPAM.Network.dnsSuffix: test.cmlab.local
      cloudConfig:
        repo_update: true
        repo_upgrade: all
        package_update: true
        package_upgrade: all
        users:
          - name: projectrock
            ssh-authorized-keys:
              - '${input.SSHPublicKey}'
            sudo:
              - 'ALL=(ALL) NOPASSWD:ALL'
            groups: sudo
            shell: /bin/bash
        write_files:
          - path: /home/projectrock/mongousers.sh
            content: |
              #!/bin/bash
              echo "Adding admin user"
              mongo admin <<'EOF'
              use admin
              var user = {
              "user" : "superAdmin",
              "pwd" : '${input.MongoAdminPassword}',
               roles : [
                   {
                        "role" : "userAdminAnyDatabase",
                        "db" : "admin"
                   }
               ]
              }
              var user2 = {
              "user" : "ReadUser",
              "pwd" : 'password',
               roles : [
                  {
                        "role" : "read",
                        "db" : "RockMovies"
                 }
               ]
              }
              db.createUser(user);
              use RockMovies
              db.createUser(user2);
              exit
              EOF
        runcmd:
          - cd /var/tmp
          - 'wget "https://s3-ap-southeast-2.amazonaws.com/vmware.education/MovieList.json"'
          - 'apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 4B7C549A058F8B6B'
          - 'echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb.list'
          - apt-get update
          - apt install mongodb-org -y --allow-unauthenticated
          - systemctl enable mongod
          - systemctl start mongod
          - mongoimport --db RockMovies --collection movies --file MovieList.json
          - cd /home/projectrock
          - chmod +x mongousers.sh
          - ./mongousers.sh
          - rm mongousers.sh
          - systemctl stop mongod
          - cd /etc
          - rm mongod.conf
          - 'wget "https://s3-ap-southeast-2.amazonaws.com/vmware.education/mongod.conf"'
          - systemctl start mongod
  Pub_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: '${input.Platform == "platform:vsphere" ? "network:projectrock" : "function:public"}'
        - tag: '${input.Platform}'
  Web_Priv_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: '${input.Platform == "platform:vsphere" ? "network:projectrock" : "function:web-priv"}'
        - tag: '${input.Platform}'
  DB_Priv_Net:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: '${input.Platform == "platform:vsphere" ? "network:projectrock" : "function:database"}'
        - tag: '${input.Platform}'